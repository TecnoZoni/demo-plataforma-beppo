<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/beppo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Inicio de Sesión - Administrativo</title>
</head>

<body class="vh-100 bg-secondary">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Beepo Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="card p-4 shadow-lg bg-light" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Inicio de Sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"
                        required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <a href="#" class="small">Olvidé mi contraseña</a>
                </div>
                <a href="./administracion.html" class="btn btn-primary w-100">Iniciar Sesión</a>
            </form>
        </div>
    </div>


    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
