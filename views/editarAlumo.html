<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/beppo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Editar mi perfil de alumno</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Beppo Platform</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="alumno.html">Ver perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Profile Section -->
        <div class="row">
            <div class="col-md-4 text-center mb-4">
                <img src="../img/beppo.png" alt="Profile Image" class="img-thumbnail rounded-circle mb-3"
                    style="width: 150px; height: 150px;">
                <div class="mb-3">
                    <label for="fileUpload" class="form-label">Cambiar foto de perfil</label>
                    <input type="file" class="form-control" id="fileUpload">
                </div>
            </div>
            <div class="col-md-8">
                <h2>Información General</h2>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombreCompleto"
                                placeholder="Ingrese su nombre completo">
                        </div>
                        <div class="col-md-6">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI">
                        </div>
                        <div class="col-md-6">
                            <label for="carrera" class="form-label">Carrera</label>
                            <input type="text" class="form-control" id="carrera" placeholder="Ingrese su carrera">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="anioGraduacion" class="form-label">Año/Graduado</label>
                            <input type="text" class="form-control" id="anioGraduacion"
                                placeholder="Ingrese el año de cursado o graduación">
                        </div>
                        <div class="col-md-6">
                            <label for="localidad" class="form-label">Localidad</label>
                            <input type="text" class="form-control" id="localidad" placeholder="Ingrese su localidad">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Additional Information Section -->
        <div class="mt-5">
            <h3>Enlaces agregados</h3>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="linkedin" class="form-label">LinkedIn</label>
                    <input type="url" class="form-control" id="linkedin" placeholder="Ingrese su perfil de LinkedIn">
                </div>
                <div class="col-md-6">
                    <label for="github" class="form-label">GitHub</label>
                    <input type="url" class="form-control" id="github" placeholder="Ingrese su perfil de GitHub">
                </div>
            </div>
        </div>

        <!-- CV Section -->
        <div class="mt-5">
            <h3>CV</h3>
            <div class="mb-3">
                <label for="cvUpload" class="form-label">Subir archivo</label>
                <input type="file" class="form-control" id="cvUpload">
            </div>
        </div>

        <!-- Additional Information Section -->
        <div class="mt-5">
            <h3>Información Adicional</h3>
            <div class="mb-3">
                <label for="informacionAdicional" class="form-label">Títulos, Proyectos, Experiencias</label>
                <textarea class="form-control" id="informacionAdicional" rows="5"
                    placeholder="Describa sus títulos, proyectos y experiencias"></textarea>
            </div>
        </div>
    </div>

    <!-- Botón de Guardar Cambios -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-primary btn-lg" onclick="guardarDatosAlumno()">Guardar
                    cambios</button>
            </div>
        </div>
    </div>


    <script src="../js/bootstrap.min.js"></script>
    <script src="./editarAlumno.js"></script>
</body>

</html>
